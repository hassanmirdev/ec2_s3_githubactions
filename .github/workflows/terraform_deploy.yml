name: Terraform AWS Ec2 Deploy

on:
 push:
  branches:
      - main  # Trigger on push to the main branch
 pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2.0.3
      with:
        terraform_version: 1.10.3

    # Set up AWS credentials from GitHub Secrets
    - name: AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: "us-east-1"
    # install terraform docs
    - name: terraform docs
      run: sudo snap install terraform-docs

    # Initialize Terraform
    - name: Terraform Init
      run: terraform init

    # Generate Terraform Plan
    - name: Terraform Plan
      run: terraform plan -out=tfplan

    # Generate markdown file for PR review
    - name: Generate Markdown for Plan
      run: terraform show -json tfplan | terraform-docs markdown . > terraform-docs.md


    # Upload the generated markdown as an artifact for PR review
    # - name: Upload Terraform Plan Markdown
     # uses: actions/upload-artifact@v4.6.0
     # with:
     #  name: terraform-plan
      # path: terraform-docs.md

    - name: Upload Terraform Docs for PR review
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4.6.0
      with:
       name: terraform-docs
       path: terraform-docs.md
   
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event.pull_request.merged == true
      run: terraform apply -auto-approve tfplan
